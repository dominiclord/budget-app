<div class="row" intro="fade:{delay:{200}}">
    <div class="col s12">
        <h4>Recent transactions</h4>
    </div>
    <div class="col s12">
        <table>
            <thead>
                <tr>
                    <th class="sortable {{ sortColumn === 'amount' ? 'sorted' : '' }}" on-tap="sort:amount">
                        Amount
                    </th>
                    <th class="sortable {{ sortColumn === 'category' ? 'sorted' : '' }}" on-tap="sort:category">
                        Category
                    </th>
                    <th class="sortable {{ sortColumn === 'creation_date' ? 'sorted' : '' }}" on-tap="sort:creation_date">
                        Date
                    </th>
                </tr>
            </thead>

            <tbody>
            {{#each sort(transactions, sortColumn)}}
                <tr intro="fade:{delay:{800 + (i * 100)}}">
                    <td><span style="color: {{ (type == 1) ? 'green' : 'red' }};">{{amount}}</span></td>
                    <td>{{category}}</td>
                    <td>{{creation_date}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
