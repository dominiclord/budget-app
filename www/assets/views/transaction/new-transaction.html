<div class="row" intro="fade:{delay:{200}}">
    <form class="col s12" on-submit="submitTransaction">
        <div class="row">
            <div class="input-field col s12 m6">
                <p>
                    <input name="{{type}}" type="radio" id="input_type_expense" value="0" class="validate" checked>
                    <label for="input_type_expense">Expense</label>
                </p>
                <p>
                    <input name="{{type}}" type="radio" id="input_type_income" value="1" class="validate">
                    <label for="input_type_income">Income</label>
                </p>
            </div>
            <div class="input-field col s12 m6">
                <input id="input_amount" value="{{amount}}" type="number" step="any" class="validate" required>
                <label for="input_amount">Amount ($)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <select id="input_category" value="{{category}}" decorator="select2:transactionCategories" class="validate" required>
                    <option selected disabled></option>
                    {{#transactionCategories}}
                    <option value="{{id}}">{{name}}</option>
                    {{/transactionCategories}}
                </select>
                <label for="input_category" class="active">Category</label>
            </div>
            <div class="input-field col s12 m6">
                <select id="input_location" value="{{location}}" decorator="select2:transactionLocations">
                    <option selected disabled></option>
                    {{#transactionLocations}}
                    <option value="{{id}}">{{name}}</option>
                    {{/transactionLocations}}
                </select>
                <label for="input_location" class="active">Location</label>
            </div>
            <div class="input-field col s12 m6">
                <input  id="input_creationDate" value="{{creationDate}}" type="date" class="validate datepicker">
                <label for="input_creationDate" class="active">Date</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="input_description" value="{{description}}" type="text">
                <label for="input_description">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
            </div>
            <div class="input-field col s12 m6 right-align">
                <button class="btn waves-effect waves-light" type="submit">Save
                    <i class="material-icons right">done</i>
                </button>
            </div>
        </div>
    </form>
</div>
